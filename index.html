<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UTS Gudang</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">

    <h3 class="text-center mb-4">Form Input Data UTS Gudang</h3>

    <form id="form">

      <input 
        name="nama"
        class="form-control mb-3"
        placeholder="Nama PIC"
        required
      >

      <input 
        type="date"
        name="tanggal"
        class="form-control mb-3"
        required
      >

      <!-- KATEGORI -->
      <select name="kategori" class="form-select mb-3" required>
        <option value="">-- Pilih Kategori --</option>
        <option value="BARANG MASUK">BARANG MASUK</option>
        <option value="BARANG KELUAR">BARANG KELUAR</option>
      </select>

      <!-- JENIS -->
      <select name="jenis" class="form-select mb-3" required>
        <option value="">-- Pilih Jenis --</option>
        <option>KLAKAT PREMIUM</option>
        <option>NAMPAN KAYU KOTAK</option>
        <option>NAMPAN KOTAK LICIN</option>
        <option>PISAU GILING DAGING MWH 80</option>
        <option>BASKET/SARINGAN BOILER</option>
        <option>GARPU ADUKAN MIE</option>
        <option>SPATULA STAINLESS</option>
        <option>SPATULA MIE IBLIS</option>
        <option>PANCI MIE</option>
        <option>GELAS TAKAR 500 ML</option>
        <option>GELAS MINUMAN HANGAT</option>
        <option>GELAS TEA</option>
      </select>

      <!-- JUMLAH -->
      <input 
        type="number"
        name="jumlah"
        class="form-control mb-3"
        placeholder="Jumlah Barang"
        min="1"
        required
      >

      <button type="submit" class="btn btn-primary w-100">
        Simpan Data
      </button>
    </form>

    <div id="status" class="text-center mt-3 fw-bold"></div>

  </div>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbwMWY6VM1hhfZyqGRVfa9tPWpy8a5S_a1TcE9kqSm3VGf1ByoRlUYh_C6Rtm8b_QoBp4g/exec";

document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();

  const status = document.getElementById("status");
  status.innerText = "Menyimpan...";
  status.className = "text-primary text-center mt-3 fw-bold";

  try {
    const res = await fetch(URL, {
      method: "POST",
      body: new FormData(e.target)
    });

    const data = await res.json();

    status.innerText = data.message;
    status.className = data.success
      ? "text-success text-center mt-3 fw-bold"
      : "text-danger text-center mt-3 fw-bold";

    if (data.success) {
      e.target.reset();
    }

  } catch (err) {
    status.innerText = "Gagal terhubung ke server";
    status.className = "text-danger text-center mt-3 fw-bold";
  }

  setTimeout(() => status.innerText = "", 5000);
});
</script>

</body>
</html>
