<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>KELUAR/MASUK EQP&UTS GUDANG</title>

  <!-- WAJIB untuk mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container-fluid">
  <div class="row justify-content-center">

    <!-- Lebar menyesuaikan device -->
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">

      <div class="card shadow-sm p-4 mt-4 mb-4">

        <h4 class="text-center mb-4">
          Data Keluar/Masuk<br>EQP&UTS Gudang
        </h4>

        <form id="form">

          <div class="mb-3">
            <label class="form-label">Nama PIC</label>
            <input 
              name="nama"
              class="form-control"
              placeholder="Masukkan nama"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Tanggal</label>
            <input 
              type="date"
              name="tanggal"
              class="form-control"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Kategori</label>
            <select name="kategori" class="form-select" required>
              <option value="">-- Pilih Kategori --</option>
              <option value="BARANG MASUK">BARANG MASUK</option>
              <option value="BARANG KELUAR">BARANG KELUAR</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Jenis Barang</label>
            <select name="jenis" class="form-select" required>
              <option value="">-- Pilih Jenis --</option>
              <option>KLAKAT PREMIUM</option>
              <option>NAMPAN KAYU KOTAK</option>
              <option>NAMPAN KARET KOTAK DIMSUM</option>
              <option>PISAU GILING DAGING MWH 80</option>
              <option>BASKET/SARINGAN BOILER</option>
              <option>GARPU ADUKAN MIE</option>
              <option>SPATULA STAINLESS</option>
              <option>SPATULA MIE IBLIS</option>
              <option>PANCI MIE </option>
              <option>GELAS TAKAR 500 ML</option>
              <option>GELAS MINUMAN HANGAT</option>
              <option>GELAS TEA</option>
              <option>TOPLESS UK 18 LTR</option>
              <option>TOPLES UK 4 LTR</option>
              <option>TOPLES UK 9 LTR</option>
              <option>DATA LOGER</option>
              <option>PIRING HAWAI BLACK</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="form-label">Jumlah</label>
            <input 
              type="number"
              name="jumlah"
              class="form-control"
              placeholder="Jumlah barang"
              min="1"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Simpan Data
          </button>
        </form>

        <div id="status" class="text-center mt-3 fw-semibold"></div>

      </div>
    </div>
  </div>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbwMWY6VM1hhfZyqGRVfa9tPWpy8a5S_a1TcE9kqSm3VGf1ByoRlUYh_C6Rtm8b_QoBp4g/exec";

document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();

  const status = document.getElementById("status");
  status.innerText = "Menyimpan...";
  status.className = "text-primary text-center mt-3 fw-semibold";

  try {
    const res = await fetch(URL, {
      method: "POST",
      body: new FormData(e.target)
    });

    const data = await res.json();

    status.innerText = data.message;
    status.className = data.success
      ? "text-success text-center mt-3 fw-semibold"
      : "text-danger text-center mt-3 fw-semibold";

    if (data.success) e.target.reset();

  } catch (err) {
    status.innerText = "Gagal terhubung ke server";
    status.className = "text-danger text-center mt-3 fw-semibold";
  }

  setTimeout(() => status.innerText = "", 5000);
});
</script>

</body>
</html>
